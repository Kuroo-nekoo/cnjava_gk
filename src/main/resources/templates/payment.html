<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Payment</title>
  </head>
  <body>

          <div class="col-8">
            <button

            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    th:href="@{/}"

                    aria-current="page"

                    >Home</a

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">

                </li>
              </ul>
            </div>
          </div>
          <div class="'col-4">
            <ul class="navbar-nav align-items-center w-100">
              <li class="nav-item">
                <a

                  title="Click to Logout"
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="header-main border-bottom bg-white">
        <div class="container-fluid">
          <div class="row p-2 pt-3 pb-3 d-flex align-items-center">
            <div th:href="@{/}" class="col-md-2">
              <img
                class="d-none d-md-flex"
                src="https://i.ibb.co/RNGWxnD/logo.png"
                width="100"
              />
            </div>
            <div class="col-md-8">
              <div class="d-flex form-inputs">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Search any productEntity..."
                />
                <i class="bx bx-search"></i>
              </div>
            </div>

            <!-- <div class="col-md-2">
              <a href="/cartEntity" class="link-dark">
                <div

                >
                  <span class="shop-bag p-2"><i class="bi bi-cart2"></i></span>
                  <div class="d-flex flex-column ms-2">
                    <span th:text="${totalItem}" class="qty"> Product </span>

          </div>
        </div>
      </section>
    </header>

    <h1 class="mt-5 text-center">Payment</h1>

    <div class="m-5">
      <div class="row">
        <div class="col-12 col-md-8 mt-3 p-4 pb-0 mb-md-0 mb-5">
          <!-- Form billing address -->
          <h4 class="mb-3">Billing address</h4>
          <form action="#" th:action="@{/payment/user/add}" method="post" th:object="${bill}">
            <div class="row g-3">
              <div class="col-12 col-sm-6">
                <label for="fullName" class="form-label w-100">Full name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  placeholder=""
                  value=""
                  required=""
                  th:field="*{name}"
                />
                <div class="invalid-feedback">Valid full name is required.</div>
              </div>

              <div class="col-12 col-sm-6">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="number"
                  class="form-control"
                  id="phone"
                  placeholder="0912345678"
                  th:field="*{phone}"
                />
              </div>

              <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="1234 Main St"
                  required=""
                  th:field="*{address}"
                />billEntity
                <div class="invalid-feedback">
                  Please enter your shipping address.
                </div>
              </div>

              <!-- <div class="col-md-5">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country" required="">
                  <option value="">Choose...</option>
                  <option>VietNam</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid country.
                </div>
              </div>  -->

              <!-- <div class="col-md-4">
                <label for="district" class="form-label">District</label>
                <select class="form-select" id="district" required="">
                  <option value="">Choose...</option>
                  <option>District 1</option>
                </select>
                <div class="invalid-feedback">
                  Please provide a valid state.
                </div>
              </div> -->
              <!-- <div class="col-md-3">
                <label for="zip" class="form-label">Zip</label>
                <input
                  type="text"
                  class="form-control"
                  id="zip"
                  placeholder=""
                  required=""
                />
                <div class="invalid-feedback">Zip code required.</div>
              </div> -->
            </div>

            <hr class="my-4" />
            <!-- form info payment -->
            <div>
              <h4 class="mb-3">Payment</h4>
              <div class="my-3" th:field="*{paymentMethod}">
                <div class="form-check">
                  <input
                    id="cash"
                    name="paymentMethod"
                    type="radio"
                    class="form-check-input"
                    checked=""
                    required=""
                    value="cash"
                  />
                  <label class="form-check-label" for="cash">Cash</label>
                </div>
                <div class="form-check">
                  <input
                    id="debit"
                    name="paymentMethod"
                    type="radio"
                    class="form-check-input"
                    required=""
                    value="debit card"
                    disabled
                  />
                  <label class="form-check-label" for="debit">Debit card</label>
                </div>
                <div class="form-check">
                  <input
                    id="paypal"
                    name="paymentMethod"
                    type="radio"
                    class="form-check-input"
                    required=""
                    value="paypal"
                    disabled
                  />
                  <label class="form-check-label" for="paypal">PayPal</label>
                </div>
              </div>
              <div class="row gy-3">
                <!--  <div class="col-md-6">
                  <label for="cc-name" class="form-label">Name on card</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cc-name"
                    placeholder="Full name as displayed on card"
                    required=""
                  />
                  <div class="invalid-feedback">Name on card is required</div>
                </div> -->

                <!--  <div class="col-md-6">
                  <label for="cc-number" class="form-label"
                    >Credit card number</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="cc-number"
                    placeholder=""
                    required=""
                  />
                  <div class="invalid-feedback">
                    Credit card number is required
                  </div>
                </div>

                <div class="col-md-3">
                  <label for="cc-expiration" class="form-label"
                    >Expiration</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="cc-expiration"
                    placeholder=""
                    required=""
                  />
                  <div class="invalid-feedback">Expiration date required</div>
                </div> -->

                <!-- <div class="col-md-3">
                  <label for="cc-cvv" class="form-label">CVV</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cc-cvv"
                    placeholder=""
                    required=""
                  />
                  <div class="invalid-feedback">Security code required</div>
                </div> -->
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-dark text-warning main-bg mt-3 fw-bold w-100 p-2"
            >
              PAYMENT
            </button>
          </form>

        </div>
        <div
          th:switch="${listProducts}"
          class="col-12 col-md-4 bg-dark text-light rounded p-4"
        >
          <h4
            class="d-flex justify-content-between align-items-center mt-3 mb-md-0 mb-3"
          >
            <span class="text-warning">Your cartEntity</span>
            <span
              th:text="${totalItem}"
              class="badge bg-warning text-dark rounded-pill"
            ></span>
          </h4>
          <p th:case="null" class="text-center">No Product yet!</p>
          <div th:case="*">
            <ul class="list-group mb-3 mt-3">
              <li
                th:each="p : ${listProducts}"
                class="list-group-item d-flex justify-content-between"
              >
                <div>
                  <h6 th:text="${p.product.name}" class="my-0"></h6>
                  <small
                    th:text="'Quantity ' + ${p.quantity}"
                    class="text-muted"
                  ></small>
                </div>
                <span th:text="${p.product.price}" class="text-muted"> </span>
              </li>

              <li class="list-group-item d-flex justify-content-between">
                <span>Total (USD)</span>
                <strong th:text="${totalPrice}">$ </strong>
              </li>
            </ul>
          </form>
          </div>
        </div>
      </div>
    </div>

    <footer
      class="w-100 text-center text-white"
      style="background-color: #21081a"
    >
      <div class="container p-4"></div>
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2023 Copyright: Pham Tri Hung - 52000049
        <a class="text-white" href="#">Retail Store</a>
      </div>
    </footer>
  </body>
</html>
