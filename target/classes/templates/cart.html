<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Retail store MVP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      .card-img-top {
        position: relative;
        background-color: #d8d8d8;
      }

      .card-info {
        color: #fff;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1;
        opacity: 0;
        margin: auto;
        height: fit-content;
        width: fit-content;
      }

      .card-info:hover,
      .card-img-top:hover + .card-info {
        opacity: 1;
      }

      button:hover {
        background-color: #000 !important;
        color: #ffc107 !important;
      }

      .card-info-item {
        width: 8rem;
        border: none;
      }

      .pagination > li > a {
        background-color: white;
        color: #000;
      }

      .pagination > li > a:focus,
      .pagination > li > a:hover,
      .pagination > li > span:focus,
      .pagination > li > span:hover {
        color: #000;
        background-color: #ffc107;
        border-color: #ddd;
      }

      .pagination > .active > a {
        color: #000;
        background-color: #ffc107;
        border: solid 1px #ffc107;
      }

      .link-dark:hover {
        opacity: 0.5;
      }

      .pagination > .active > a:hover {
        opacity: 0.8;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <header class="section-header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="col-8">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    th:href="@{/}"
                    class="nav-link active"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Shopping</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="'col-4">
            <ul class="navbar-nav align-items-center w-100">
              <li class="nav-item">
                <a
                  th:href="@{/logout}"
                  th:text="${username}"
                  class="nav-link align-items-center"
                  title="Click to Logout"
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="header-main border-bottom bg-white">
        <div class="container-fluid">
          <div class="row p-2 pt-3 pb-3 d-flex align-items-center">
            <div th:href="@{/}" class="col-md-2">
              <img
                class="d-none d-md-flex"
                src="https://i.ibb.co/RNGWxnD/logo.png"
                width="100"
              />
            </div>
            <div class="col-md-8">
              <div class="d-flex form-inputs">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Search any productEntity..."
                />
                <i class="bx bx-search"></i>
              </div>
            </div>

            <div class="col-md-2">
              <a href="/cartEntity" class="link-dark">
                <div
                  class="d-flex d-none d-md-flex flex-row align-items-center"
                >
<!--                   <span class="shop-bag p-2"><i class="bi bi-cart2"></i></span>
 -->                  <!-- <div class="d-flex flex-column ms-2">
                    <span th:text="${totalItem}" class="qty"> Product </span>
                    <span th:text="${totalPrice}" class="fw-bold">$0.00</span>
                  </div> -->
                </div>
              </a>
            </div>
          </div>
        </div>
      </section>
    </header>

    <div class="container p-2">
      <h1 class="text-center mt-5">Shopping Cart</h1>

      <div th:switch="${listProducts}">
        <h2 th:case="null" class="text-center">No Product yet!</h2>

        <table th:case="*" class="table mt-3 table-responsive table-hover">
          <thead class="table-dark">
            <tr>
              <!--             <th scope="col">#</th>
 -->
              <th scope="col p-2">Imgage</th>
              <th scope="col">Name Product</th>
              <th scope="col">Oparation</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="p : ${listProducts}">
              <!--             <th scope="row">1</th>
 -->
              <td><img th:src="@{${p.product.img}}" width="100rem" /></td>
              <td th:text="${p.product.name}"></td>
              <td class="w-25">
                <a th:href="@{/cartEntity/add/{id}(id=${p.product.id})}">
                  <button class="btn btn-warning">+</button>
                </a>
                <span th:text="${p.quantity}" class="p-2"></span>
                <a th:href="@{/cartEntity/minus/{id}(id=${p.product.id})}">
                  <button class="btn btn-warning">-</button>
                </a>
              </td>
              <td th:text="${p.product.price}"></td>
            </tr>
          </tbody>
          <tfoot>
            <td colspan="2"></td>
            <td>Total:</td>
            <td th:text="${totalPrice}"></td>
          </tfoot>
        </table>
      </div>
      <a class="d-flex justify-content-end" th:href="@{/payment}">
        <button class="btn btn-dark">Thanh to√°n</button>
      </a>
    </div>

    <footer
      class="w-100 text-center text-white"
      style="background-color: #21081a"
    >
      <div class="container p-4"></div>
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        <a class="text-white" href="#">Retail Store</a>
      </div>
    </footer>
  </body>
</html>
