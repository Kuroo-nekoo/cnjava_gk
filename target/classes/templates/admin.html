<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" th:href="@{/css/sidebars.css}" />
      <link th:href="@{/css/index.css}" rel="stylesheet" />
   
    <title>Admin Page</title>
  </head>
  <body>
    <header
      class="col-12 d-flex justify-content-between align-items-center p-2 bg-dark text-white"
    >
      <button type="button" class="btn btn-dark" id="btn-sidebar">
        <i class="fa fa-bars fs-1" aria-hidden="true"></i>
      </button>
      <p  th:text="${username}" class="m-3 fs-5">Hi Admin</p>
    </header>
    <div class="row m-0">
      <div
        class="col-3 flex-column flex-shrink-0 p-3 text-white bg-dark"
        style="height: 100vh"
        id="sidebar"
      >
        <ul class="nav nav-pills flex-column mb-auto">
          <!-- <li class="nav-item">
            <a th:href="@{/admin}" href="#" class="nav-link text-white" aria-current="page"> Home </a>
          </li> -->
          <li>
            <a th:href="@{/admin/billEntity}" class="nav-link text-white">
              Revenue/Bill Management
            </a>
          </li>
          <li>
            <a th:href="@{/admin/productEntity}" class="nav-link text-white"> Product Management </a>
          </li>
          <li>
            <a th:href="@{/admin}" class="nav-link  active"> Account Managememt </a>
          </li>
          <li>
            <a th:href="@{/login}" href="#" class="nav-link text-white">
              <span class="fw-bold text-warning">Log Out </span>
              <i class="fa fa-sign-out" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="col-9" id="outsidebar">
        <div class="container p-2">
          <h1 class="text-center mt-5">Account Management</h1>
          <div class="d-flex justify-content-end">
            <a th:href="@{/admin/account/add}">
              <button th:if="${listUserEntities} != null" class="text-decoration-none btn btn-warning fw-bold">Add</buttton>
            </a>
          </div>
          <div>
          <h4 class="text-center" th:if="${listUserEntities == null}">there are no userEntity in the database</h4>
            <table th:if="${listUserEntities} != null" class="table mt-3 table-responsive table-hover">
              <thead class="table-dark">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Username</th>
                  <th scope="col">Roles</th>
                  <th scope="col">Full Name</th>
                  <th scope="col">Address</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Age</th>
                  <th scope="col">Sex</th>
                  <th scope="col">Active</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="u : ${listUserEntities}">
                  <td th:text="${u.id}"></td>
                  <td th:text="${u.username}"></td>
                  <td th:text="${u.roles}"></td>
                  <td th:text="${u.fullname}"></td>
                  <td class="text-truncate" th:text="${u.address}"></td>
                  <td th:text="${u.phone}"></td>
                  <td th:text="${u.age}"></td>
                  <td th:text="${u.sex}"></td>
                  <td th:text="${u.active}"></td>
                  <td class="w-25">
                    <a th:href="@{/admin/update/{id}(id=${u.id})}">
                      <button class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i>
                      </button>
                    </a>
                    <a th:href="@{/admin/delete/{id}(id=${u.id})}">
                      <button class="btn btn-warning"><i class="fa fa-trash" aria-hidden="true"></i>
                      </button>
                    </a>
                    <a th:href="@{/admin/resetpass/{id}(id=${u.id})}">
                      <button class="btn btn-warning">Reset Pass
                      </button>
                    </a>
                  </td>
                </tr>
              </tbody>
             
            </table>
          </div>
          
        </div>
      </div>
    </div>
    <script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
  </body>
</html>
