<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Payment</title>
  </head>
  <body>
    <header class="section-header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="col-8">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    th:href="@{/}"
                    class="nav-link active"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Shopping</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="'col-4">
            <ul class="navbar-nav align-items-center w-100">
              <li class="nav-item">
                <a
                  th:href="@{/logout}"
                  th:text="${userEntity}"
                  class="nav-link align-items-center"
                  title="Click to Logout"
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="header-main border-bottom bg-white">
        <div class="container-fluid">
          <div class="row p-2 pt-3 pb-3 d-flex align-items-center">
            <div th:href="@{/}" class="col-md-2">
              <img
                class="d-none d-md-flex"
                src="https://i.ibb.co/RNGWxnD/logo.png"
                width="100"
              />
            </div>
            <div class="col-md-8">
              <div class="d-flex form-inputs">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Search any productEntity..."
                />
                <i class="bx bx-search"></i>
              </div>
            </div>

            <!-- <div class="col-md-2">
                <a href="/cart" class="link-dark">
                  <div
                    class="d-flex d-none d-md-flex flex-row align-items-center"
                  >
                    <span class="shop-bag p-2"><i class="bi bi-cart2"></i></span>
                    <div class="d-flex flex-column ms-2">
                      <span th:text="${totalItem}" class="qty"> Product </span>
                      <span th:text="${totalPrice}" class="fw-bold">$0.00</span>
                    </div>
                  </div>
                </a>
              </div> -->
          </div>
        </div>
      </section>
    </header>

    <div class="h-100">
      <h1 class="mt-5 text-center text-success">Order successfull!</h1>
      <p class="fs-5 text-center mb-5">Return <a th:href="@{/}">Home</a></p>
    </div>

    <footer
      class="position-absolute bottom-0 w-100 text-center text-white"
      style="background-color: #21081a"
    >
      <div class="container p-4"></div>
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2020 Copyright: Trần Mỹ Hạnh - 51900794
        <a class="text-white" href="#">Retail Store</a>
      </div>
    </footer>
  </body>
</html>
