<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />
    <title>Add/save Product</title>
  </head>
  <body>
    <div class="h-100 bg-dark">
      <div class="container py-5 h-100 w-75">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <form
                  class="card-body p-md-5 text-black"
                  th:action="@{/admin/product/save}"
                  th:object="${dc}"
                  method="post"
                  id="form"
                >
                  <h3 class="mb-5 text-uppercase">Product form</h3>

                  <div class="form-outline mb-4">
                    <input
                      th:field="*{productEntity.name}"
                      type="text"
                      id="name"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="name" required
                      >Name</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <textarea
                      th:field="*{productEntity.description}"
                      type="text"
                      id="description"
                      class="form-control form-control-lg"
                    ></textarea>
                    <label class="form-label" for="description" required
                      >Desciption</label
                    >
                  </div>

                  <div class="row">
                    <div class="col-md-12 mb-4">
                      <div class="form-outline">
                        <input
                          th:field="*{productEntity.img}"
                          type="text"
                          id="img"
                               placeholder="Add Image Url"
                          class="form-control form-control-lg"
                          required
                        />
                        <label class="form-label" for="password">Image</label>
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      th:field="*{productEntity.price}"
                      type="number"
                      id="price"
                      class="form-control form-control-lg"
                      required
                    />
                    <label class="form-label" for="price">Price</label>

<!--                     <div class="form-outline mb-4">
                      <select
                        th:field="*{age}"
                        id="age"
                        class="form-select form-select-lg"
                        required
                      >
                        <option value="" selected></option>
                        <option value="1">Active</option>
                        <option value="0">Not active</option>
                      </select>
                      <label class="form-label" for="age">Active State</label>
                    </div> -->

                    <div class="form-outline mb-4">
                      <select
                        id="Category"
                              th:field="*{categoryEntity}"
                        class="form-select form-select-lg"
                        required
                      >
                        <option th:each="c:${categoryEntity}" th:value="${c}" th:text="${c.name}"></option>
                      </select>
                      <label class="form-label" for="Category">Category</label>
                    </div>
                  </div>
                                    <div class="d-md-flex justify-content-end pt-3">

                   <button
                      type="submit"
                      class="col-12 col-sm-3 btn btn-warning btn-lg ms-0 ms-md-2"
                    >
                      Submit form
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
